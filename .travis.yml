language: php
sudo: false

php:
  - 5.4
  - 5.5
  - 5.6
  - 7
  - hhvm

matrix:
  allow_failures:
    # We cannot use hhvm-nightly since that does not work in Travis CI's old
    # Ubuntu 12.04.
    - php: hhvm
  # Don't wait for the allowed failures to build.
  fast_finish: true

before_script:
  # Remove the lock file so that composer picks versions that are compatible
  # with the PHP version in this test.
  - rm composer.lock
  - composer install

script:
  - ./vendor/bin/phpunit
